<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador de Texto</h1>

        <!-- Área de Criptografia -->
        <div class="input-area">
            <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
            <p id="validation-message">Somente letras minúsculas e sem acentuação.</p>
            <div class="buttons">
                <button id="encrypt-btn">Criptografar</button>
                <button id="decrypt-btn">Descriptografar</button>
            </div>
        </div>

        <!-- Área de Saída -->
        <div class="output-area">
            <textarea id="output-text" readonly></textarea>
            <!-- Adicionando a imagem -->
            <img src="img/imagem.jpeg" alt="Imagem do Decodificador" id="output-image">
            <button id="copy-btn">Copiar</button>
        </div>
    </div>

    <footer>
        <p>Criado por [Seu Nome] - 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
